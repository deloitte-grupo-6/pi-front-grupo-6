<div class="dog_test">
  <div class="container" *ngFor="let dog of dogs">
    <img src="../../../../../assets/images/dog1.png">
    <h2><b>{{dog.nome}}</b></h2>
    <p><b>Raça: </b>{{dog.raca}}</p>
    <p><b>Sexo: </b>{{dog.sexo}}</p>
    <p><b>Nascimento: </b>{{dog.dataNascimento}}</p>
    <!--<p><b>Descrição: </b>{{dog.descricao}}</p>-->
  </div>
</div>
