<div class="cat_test">
  <div class="container" *ngFor="let cat of cats">
    <img src="../../../../../assets/images/cat1.png">
    <h2><b>{{cat.nome}}</b></h2>
    <p><b>Raça: </b>{{cat.raca}}</p>
    <p><b>Sexo: </b>{{cat.sexo}}</p>
    <p><b>Nascimento: </b>{{cat.dataNascimento}}</p>

  </div>
</div>
