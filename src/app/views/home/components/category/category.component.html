<div class="categoria">
  <p><b>Categorias</b></p>
</div>
<div class="album py-4">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let data of categoryData">
        <button class="card shadow-sm align-items-center" *ngIf="data">
          <!-- TODO chamar diretiva estrutural para exibir animais por categoria -->
          <img src="${{ data.img }}" href="#" class="card-img-top p-5" alt="animal image" />
          <div class="card-body">
            <h1 class="card-title text-center">{{ data.type }}</h1>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
