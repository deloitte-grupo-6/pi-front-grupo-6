<div id="form-container">
  <form>
    <h4>FAÇA PARTE DA FAMÍLIA <b>DELOVE</b></h4>
    <label for="text">
      Nome
      <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
    </label>
    <label for="text">
      E-mail
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
    </label>
    <label for="text">
      Telefone
      <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone para contato">
    </label>
    <label for="text">
      CPF/CNPJ
      <input type="text" name="documento" id="documento" placeholder="Digite seu CPF ou CNPJ">
    </label>
    <label for="text">
      Cidade
      <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade">
    </label>
    <label for="text">
      Senha
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
    </label>
    <div class="buttons">
      <button type="button" class="link" (click)="onBtnCancelRegister()">Cancelar</button>
      <button type="button">Criar</button>
    </div>
  </form>
</div>
