<app-nav-bar (showPetRegisterModal)="modalPetRegister()" (showRegisterModal)="modalRegister()"
  (showLoginModal)="modalLogin()"></app-nav-bar>
<div class="container py-5" id="main-container">
  <app-pet-register (hidePetRegister)="cancelModalPetRegister()" *ngIf="booleanPetRegister"></app-pet-register>
  <app-register (hideRegister)="cancelModalRegister()" *ngIf="booleanRegister"></app-register>
  <app-login (hideLogin)="cancelModalLogin()" *ngIf="booleanLogin"></app-login>
  <app-banner></app-banner>
  <app-about></app-about>
  <app-category (dogList)="showingDList()" (catList)="showingCList()" (otherList)="showingOList()"></app-category>
  <app-dog-list *ngIf="booleanDogList"></app-dog-list>
  <app-cat-list *ngIf="booleanCatList"></app-cat-list>
  <app-other-list *ngIf="booleanOtherList"></app-other-list>
  <app-team></app-team>
</div>
<app-footer></app-footer>
